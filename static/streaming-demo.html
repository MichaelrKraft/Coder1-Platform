<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Streaming Demo - Coder1 Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #8b5cf6;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #2a2a2a;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
        }
        
        .status.connected .status-dot {
            background: #4ade80;
        }
        
        .prompt-section {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            background: #ef4444;
        }
        
        button.secondary:hover {
            background: #dc2626;
        }
        
        .response-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .response-title {
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .response-stats {
            font-size: 12px;
            color: #666;
        }
        
        .response-content {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .streaming {
            position: relative;
        }
        
        .streaming::after {
            content: 'â–‹';
            animation: blink 1s infinite;
            color: #8b5cf6;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .error {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .info {
            background: #3a3a3a;
            border-left: 4px solid #8b5cf6;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claude Streaming Demo</h1>
        <p class="subtitle">Real-time streaming responses from Claude AI</p>
        
        <div class="status" id="connectionStatus">
            <span class="status-dot"></span>
            <span id="statusText">Disconnected</span>
        </div>
        
        <div class="info">
            This demo shows real-time streaming of Claude AI responses using WebSockets.
            Type a prompt and watch as the response streams in character by character.
        </div>
        
        <div class="prompt-section">
            <label for="prompt">Enter your prompt:</label>
            <textarea 
                id="prompt" 
                placeholder="Ask me anything... For example: 'Explain quantum computing in simple terms'"
            ></textarea>
        </div>
        
        <div class="controls">
            <button id="streamBtn" onclick="startStreaming()">Start Streaming</button>
            <button id="stopBtn" class="secondary" onclick="stopStreaming()" disabled>Stop</button>
        </div>
        
        <div class="response-section">
            <div class="response-header">
                <span class="response-title">Response:</span>
                <span class="response-stats" id="stats"></span>
            </div>
            <div id="response" class="response-content">
                Waiting for input...
            </div>
        </div>
        
        <div id="error" class="error"></div>
    </div>
    
    <script src="/static/js/streaming-client.js"></script>
    <script>
        let streamingClient;
        let currentStreamId = null;
        let startTime = null;
        
        // Initialize streaming client
        function initializeClient() {
            streamingClient = new StreamingClient({
                autoConnect: true
            });
            
            // Connection event handlers
            streamingClient.on('connected', () => {
                updateConnectionStatus(true);
                console.log('Connected to streaming server');
            });
            
            streamingClient.on('disconnected', () => {
                updateConnectionStatus(false);
                console.log('Disconnected from streaming server');
            });
            
            streamingClient.on('error', (error) => {
                showError('Connection error: ' + error.message);
            });
        }
        
        // Update connection status UI
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusEl.classList.add('connected');
                statusText.textContent = 'Connected';
                document.getElementById('streamBtn').disabled = false;
            } else {
                statusEl.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                document.getElementById('streamBtn').disabled = true;
            }
        }
        
        // Start streaming
        async function startStreaming() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }
            
            if (!streamingClient.isConnected()) {
                showError('Not connected to streaming server');
                return;
            }
            
            // Clear previous response and error
            document.getElementById('response').textContent = '';
            document.getElementById('response').classList.add('streaming');
            document.getElementById('error').textContent = '';
            document.getElementById('stats').textContent = '';
            
            // Update button states
            document.getElementById('streamBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            startTime = Date.now();
            let tokenCount = 0;
            
            try {
                currentStreamId = await streamingClient.startStream(prompt, {
                    model: 'claude-3-sonnet-20240229',
                    maxTokens: 1000,
                    temperature: 0.7,
                    
                    onChunk: (chunk, accumulated) => {
                        // Update response with accumulated text
                        document.getElementById('response').textContent = accumulated;
                        
                        // Update stats
                        tokenCount += chunk.split(/\s+/).length;
                        const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                        document.getElementById('stats').textContent = 
                            `${tokenCount} tokens | ${elapsed}s`;
                    },
                    
                    onComplete: (content, stream) => {
                        // Remove streaming cursor
                        document.getElementById('response').classList.remove('streaming');
                        
                        // Final stats
                        const duration = (stream.duration / 1000).toFixed(2);
                        const finalTokens = content.split(/\s+/).length;
                        document.getElementById('stats').textContent = 
                            `Complete: ${finalTokens} tokens in ${duration}s`;
                        
                        // Reset buttons
                        document.getElementById('streamBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = true;
                        currentStreamId = null;
                    },
                    
                    onError: (error) => {
                        showError('Stream error: ' + error);
                        document.getElementById('response').classList.remove('streaming');
                        document.getElementById('streamBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = true;
                        currentStreamId = null;
                    }
                });
                
            } catch (error) {
                showError('Failed to start stream: ' + error.message);
                document.getElementById('streamBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }
        
        // Stop streaming
        function stopStreaming() {
            if (currentStreamId) {
                streamingClient.stopStream(currentStreamId);
                document.getElementById('response').classList.remove('streaming');
                document.getElementById('streamBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                // Add stopped indicator
                const currentText = document.getElementById('response').textContent;
                document.getElementById('response').textContent = 
                    currentText + '\n\n[Stream stopped by user]';
                
                currentStreamId = null;
            }
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('error').textContent = message;
            setTimeout(() => {
                document.getElementById('error').textContent = '';
            }, 5000);
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            initializeClient();
            
            // Add enter key support for textarea
            document.getElementById('prompt').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    startStreaming();
                }
            });
        });
        
        // Keep connection alive with periodic pings
        setInterval(() => {
            if (streamingClient && streamingClient.isConnected()) {
                streamingClient.ping();
            }
        }, 30000);
    </script>
</body>
</html>
