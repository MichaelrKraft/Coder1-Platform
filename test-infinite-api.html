<!DOCTYPE html>
<html>
<head>
    <title>Test Infinite Loop API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1b26;
            color: #c0caf5;
        }
        button {
            background: #7aa2f7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        #output {
            background: #24283b;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            min-height: 200px;
            border: 1px solid #414868;
        }
    </style>
</head>
<body>
    <h1>Test Infinite Loop API</h1>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="startLoop()">Start Infinite Loop</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <div id="output">Output will appear here...</div>

    <script>
        const API_BASE = 'https://coder1-platform.onrender.com';
        const output = document.getElementById('output');
        
        function log(message) {
            output.textContent += message + '\n';
            console.log(message);
        }
        
        async function testConnection() {
            log('Testing connection...');
            try {
                const response = await fetch(`${API_BASE}/api/infinite/test-connection`);
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
                log(`Error details: ${error.stack}`);
            }
        }
        
        async function startLoop() {
            log('Starting infinite loop...');
            try {
                const response = await fetch(`${API_BASE}/api/infinite/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: '/infinite Generate React components ai-generated-components infinite'
                    })
                });
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
                log(`Error details: ${error.stack}`);
            }
        }
        
        async function testCORS() {
            log('Testing CORS...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`Health check: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`CORS Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
