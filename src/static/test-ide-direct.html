<!DOCTYPE html>
<html>
<head>
    <title>Test IDE Direct Access</title>
</head>
<body>
    <h1>Direct IDE Access Test</h1>
    <p>Click the buttons below to test different ways to access the IDE:</p>
    
    <button onclick="window.location.href='http://localhost:3001'">
        Direct Navigation (same tab)
    </button>
    
    <button onclick="window.open('http://localhost:3001', '_blank')">
        Open in New Tab
    </button>
    
    <button onclick="window.open('http://localhost:3001', 'coder1-ide')">
        Open in Named Window
    </button>
    
    <iframe src="http://localhost:3001" width="100%" height="600" style="border: 2px solid blue; margin-top: 20px;">
    </iframe>
    
    <script>
        console.log('Testing IDE access at:', new Date());
    </script>
</body>
</html>
