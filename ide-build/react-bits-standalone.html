<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Bits Components Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1f;
            color: #e0e0ff;
            overflow: hidden;
        }
        
        /* Hide everything except ReactBits */
        .App > * {
            display: none !important;
        }
        
        .main-container {
            display: block !important;
        }
        
        .main-container > * {
            display: none !important;
        }
        
        .content-area {
            display: block !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
        }
        
        .content-area > * {
            display: none !important;
        }
        
        /* Show only ReactBits */
        .react-bits {
            display: flex !important;
            width: 100vw !important;
            max-width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            background: #111827 !important;
        }
        
        /* Hide sidebar */
        .sidebar {
            display: none !important;
        }
        
        /* Header with close button */
        .react-bits-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10000;
        }
        
        .react-bits-title {
            font-size: 24px;
            font-weight: 600;
            color: #8b5cf6;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .close-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .close-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
        }
        
        /* Adjust ReactBits container for header */
        .react-bits-container {
            margin-top: 60px !important;
            height: calc(100vh - 60px) !important;
        }
        
        /* Force ReactBits to full width */
        .react-bits > * {
            width: 100% !important;
            max-width: 100% !important;
        }
        
        /* Animated background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation-duration: 25s;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #10b981 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation-duration: 30s;
            animation-delay: -5s;
        }
        
        .orb-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 35s;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(-30px, -20px) scale(1.05); }
        }
    </style>
    <!-- Load the React app styles and scripts -->
    <link href="./static/css/main.5c128812.css" rel="stylesheet">
</head>
<body>
    <!-- Animated background -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <!-- Header -->
    <div class="react-bits-header">
        <div class="react-bits-title">
            <span>üé®</span>
            React Bits Components Library
        </div>
        <a href="./index.html" class="close-btn">
            <i class="fas fa-times"></i> Close
        </a>
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Load React and the IDE app -->
    <script src="./static/js/main.a1cfdcd5.js"></script>
    <script>
        // Wait for React to load, then modify the layout
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Preparing React Bits standalone view...');
            
            // Apply modifications after React loads
            setTimeout(function() {
                // Force ReactBits to be visible and full-screen
                const reactBits = document.querySelector('.react-bits');
                if (reactBits) {
                    reactBits.classList.add('react-bits-container');
                    console.log('‚úÖ React Bits configured for standalone view');
                    
                    // Remove any width restrictions
                    const style = document.createElement('style');
                    style.textContent = `
                        .react-bits {
                            width: 100vw !important;
                            max-width: 100vw !important;
                            margin-top: 60px !important;
                            height: calc(100vh - 60px) !important;
                        }
                        .react-bits-sidebar {
                            width: 100% !important;
                            max-width: 100% !important;
                        }
                    `;
                    document.head.appendChild(style);
                } else {
                    console.error('‚ùå React Bits component not found');
                }
            }, 1000);
        });
    </script>
</body>
</html>
