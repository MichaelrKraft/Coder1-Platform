<script>
// Immediate SuperClaude hiding and microphone addition
console.log('🔥 IMMEDIATE: Starting SuperClaude cleanup and microphone setup');

function hideSuperclaude() {
    // More targeted approach to avoid breaking the page
    const elements = document.querySelectorAll('span, div, h1, h2, h3');
    elements.forEach(el => {
        if (el.textContent === 'SuperClaude Terminal' && el.children.length === 0) {
            console.log('🗑️ HIDING SuperClaude Terminal text:', el.tagName);
            el.style.visibility = 'hidden';
            el.style.fontSize = '0';
        }
        if (el.textContent === 'Front-end expert' && el.children.length === 0) {
            console.log('🗑️ HIDING persona text:', el.tagName);
            el.style.visibility = 'hidden';
            el.style.fontSize = '0';
        }
    });
}

function addMicrophoneToInput() {
    const inputs = document.querySelectorAll('input, textarea');
    console.log('🎤 Found inputs:', inputs.length);
    
    inputs.forEach((input, i) => {
        console.log(`Input ${i}:`, input.placeholder, input.className);
        
        if (input.type === 'text' || input.tagName === 'TEXTAREA') {
            if (!input.parentElement.querySelector('.voice-mic-btn')) {
                console.log('🎤 Adding microphone to input:', input);
                
                // Create microphone button
                const micBtn = document.createElement('button');
                micBtn.className = 'voice-mic-btn';
                micBtn.innerHTML = '🎤'; // Use emoji instead of font awesome
                micBtn.style.cssText = `
                    position: absolute;
                    left: 12px;
                    top: 50%;
                    transform: translateY(-50%);
                    z-index: 1000;
                    background: rgba(255, 140, 0, 0.2);
                    border: 2px solid #ff8c00;
                    color: #ff8c00;
                    border-radius: 4px;
                    width: 26px;
                    height: 26px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    font-size: 12px;
                `;
                
                // Wrap input if needed
                if (input.parentElement.style.position !== 'relative') {
                    input.parentElement.style.position = 'relative';
                }
                
                // Add left padding to input to make room for microphone
                input.style.paddingLeft = '45px';
                
                // Insert microphone button
                input.parentElement.insertBefore(micBtn, input);
                
                // Add click handler
                micBtn.addEventListener('mousedown', () => {
                    micBtn.style.background = 'rgba(255, 140, 0, 0.4)';
                    console.log('🎤 Microphone pressed!');
                });
                
                micBtn.addEventListener('mouseup', () => {
                    micBtn.style.background = 'rgba(255, 140, 0, 0.2)';
                    console.log('🎤 Microphone released!');
                });
            }
        }
    });
}

// Run immediately
hideSuperclaude();
addMicrophoneToInput();

// Run periodically
setInterval(() => {
    hideSuperclaude();
    addMicrophoneToInput();
}, 1000);

// Run on DOM changes
const observer = new MutationObserver(() => {
    hideSuperclaude();
    addMicrophoneToInput();
});

if (document.body) {
    observer.observe(document.body, { childList: true, subtree: true });
}
</script>
