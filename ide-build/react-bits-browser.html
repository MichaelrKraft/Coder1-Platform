<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Bits Enhanced - Component Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'shimmer': 'shimmer 2s infinite',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin': 'spin 1s linear infinite',
                        'grid-move': 'grid-move 10s linear infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'grid-move': {
                            '0%': { 'transform': 'translate(0, 0)' },
                            '100%': { 'transform': 'translate(20px, 20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }
        /* Enable backdrop filter for glassmorphism */
        .glass-effect {
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
        }
        .glass-effect:hover {
            backdrop-filter: blur(16px) saturate(200%);
            -webkit-backdrop-filter: blur(16px) saturate(200%);
        }
        .component-browser {
            background: #24283b;
            border: 1px solid #414868;
            border-radius: 12px;
            padding: 1.5rem;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }
        .magic-badge {
            font-size: 12px;
            padding: 2px 8px;
            background: #7aa2f7;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .category-tab {
            padding: 6px 12px;
            background: #1a1b26;
            border: 1px solid #414868;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;

            background: #2a2e42;
            border-color: #565f89;
        }
        .category-tab.active {
            background: #7aa2f7;
            border-color: #7aa2f7;
            color: #1a1b26;
        }
        .component-item {
            background: #1a1b26;
            border: 1px solid #414868;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .component-item:hover {
            background: #2a2e42;
            border-color: #7aa2f7;
            transform: translateX(4px);
        }
        .component-item.selected {
            background: #2a2e42;
            border-color: #bb9af7;
            box-shadow: 0 0 0 2px #bb9af7;
        }
        .preview-area {
            background: linear-gradient(135deg, #1a1b26 0%, #24283b 100%);
            border: 1px solid #414868;
            border-radius: 8px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }
        /* Add background pattern for better glass effect visibility */
        .preview-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.3) 0%, transparent 50%);
            z-index: 0;
        }
        .preview-area > * {
            position: relative;
            z-index: 1;
        }
        .code-block {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .action-btn {
            padding: 6px 12px;
            background: #24283b;
            border: 1px solid #414868;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .action-btn:hover {
            background: #2a2e42;
            border-color: #565f89;
        }
        .action-btn.primary {
            background: #7aa2f7;
            border-color: #7aa2f7;
            color: #1a1b26;
            font-weight: 500;
        }
        .action-btn.primary:hover {
            background: #89b4fa;
        }
        /* Animations */
        @keyframes gradient-x {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient-x 3s ease infinite;
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Glitch effect keyframes */
        @keyframes glitch1 {
            0%, 100% { transform: translate(0px, 0px); }
            20% { transform: translate(-2px, 0px); }
            40% { transform: translate(2px, 0px); }
            60% { transform: translate(-1px, 0px); }
            80% { transform: translate(1px, 0px); }
        }
        
        @keyframes glitch2 {
            0%, 100% { transform: translate(0px, 0px); }
            20% { transform: translate(2px, 0px); }
            40% { transform: translate(-2px, 0px); }
            60% { transform: translate(1px, 0px); }
            80% { transform: translate(-1px, 0px); }
        }
        
        /* Typewriter Animation - Enhanced */
        .typewriter-text {
            overflow: hidden;
            border-right: 2px solid #c0caf5;
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(20, end) infinite, blink-cursor 0.75s step-end infinite;
        }
        
        @keyframes typing {
            0% { width: 0; }
            40% { width: 100%; }
            60% { width: 100%; }
            100% { width: 0; }
        }
        
        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: #c0caf5; }
        }
        
        /* Enhanced Shiny Text */
        .shiny-text {
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #8b5cf6, #ec4899);
            background-size: 400% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Grid movement animation - Enhanced */
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 5px); }
            50% { transform: translate(20px, 20px); }
            75% { transform: translate(5px, 15px); }
            100% { transform: translate(0, 0); }
        }
        
        .animate-grid-move {
            animation: grid-move 15s ease-in-out infinite;
        }
        
        @keyframes grid-move-alt {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 10px); }
            50% { transform: translate(-10px, -10px); }
            75% { transform: translate(15px, -5px); }
            100% { transform: translate(0, 0); }
        }
        
        .animate-grid-move-alt {
            animation: grid-move-alt 20s ease-in-out infinite;
        }
    </style>
</head>

};`

                {
                    id: 'load-skeleton',
                    name: 'Skeleton Loader',
                    icon: '🦴',
                    description: 'Content placeholder skeleton',
                    preview: '<div class="space-y-3 w-64"><div class="h-4 bg-gray-600 rounded animate-pulse"></div><div class="h-4 bg-gray-600 rounded animate-pulse w-3/4"></div><div class="h-4 bg-gray-600 rounded animate-pulse w-1/2"></div><div class="flex space-x-2 mt-4"><div class="w-12 h-12 bg-gray-600 rounded-full animate-pulse"></div><div class="flex-1 space-y-2"><div class="h-3 bg-gray-600 rounded animate-pulse"></div><div class="h-3 bg-gray-600 rounded animate-pulse w-2/3"></div></div></div></div>',
                    code: `export const SkeletonLoader = ({ lines = 3, showAvatar = false, className = '' }) => {
  return (
    <div className={\`space-y-3 \${className}\`}>
      {/* Text lines */}
      {Array.from({ length: lines }, (_, i) => (
        <div
          key={i}
          className={\`h-4 bg-gray-600 rounded animate-pulse \${
            i === lines - 1 ? 'w-3/4' : i === lines - 2 ? 'w-1/2' : 'w-full'
          }\`}
        />
      ))}
      
      {/* Avatar + text section */}
      {showAvatar && (
        <div className="flex space-x-2 mt-4">
          <div className="w-12 h-12 bg-gray-600 rounded-full animate-pulse" />
          <div className="flex-1 space-y-2">
            <div className="h-3 bg-gray-600 rounded animate-pulse" />
            <div className="h-3 bg-gray-600 rounded animate-pulse w-2/3" />
          </div>
        </div>
      )}
    </div>
  );
};`
                }
            ]
        };

        let selectedComponent = null;
        let showingCode = false;
        let magicEnabled = false;

        // Initialize
        window.onload = () => {
            renderComponents('all');
            checkMagicStatus();
            setupEventListeners();
        };

        // Check Magic API status
        async function checkMagicStatus() {
            try {
                const response = await fetch('/api/magic/health');
                const data = await response.json();
                magicEnabled = data.magic21st?.connected || false;
                document.getElementById('magicStatus').textContent = magicEnabled ? '✨ Magic' : '🔌 Local';
            } catch (error) {
                magicEnabled = false;
                document.getElementById('magicStatus').textContent = '🔌 Local';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    renderComponents(e.target.dataset.category);
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filterComponents(query);
            });

            // UI command enter key
            document.getElementById('uiCommand').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') executeUICommand();
            });
        }

        // Render components
        function renderComponents(category) {
            const list = document.getElementById('componentList');
            list.innerHTML = '';

            let components = [];
            if (category === 'all') {
                Object.values(componentLibrary).forEach(cat => {
                    components = [...components, ...cat];
                });
            } else {
                components = componentLibrary[category] || [];
            }

            components.forEach(comp => {
                const item = document.createElement('div');
                item.className = 'component-item';
                item.innerHTML = `
                    <div class="flex items-start gap-3">
                        <span class="text-2xl">${comp.icon}</span>
                        <div>
                            <h4 class="font-semibold">${comp.name}</h4>
                            <p class="text-sm text-gray-400">${comp.description}</p>
                        </div>
                    </div>
                `;
                item.onclick = () => selectComponent(comp);
                list.appendChild(item);
            });
        }

        // Filter components
        function filterComponents(query) {
            const items = document.querySelectorAll('.component-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        // Select component
        function selectComponent(component) {
            selectedComponent = component;
            
            // Update UI
            document.querySelectorAll('.component-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Show preview
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = component.preview;
            
            // Initialize animations for specific components
            setTimeout(() => {
                if (component.id === 'txt-typewriter') {
                    initializeTypewriter();
                } else if (component.id === 'txt-shiny') {
                    // Ensure shiny text animation is active
                    const shinyElement = previewArea.querySelector('.shiny-text');
                    if (shinyElement) {
                        shinyElement.style.animation = 'shine 3s ease-in-out infinite';
                    }
                } else if (component.id === 'bg-animated-grid') {
                    // Ensure grid animations are working
                    const gridElements = previewArea.querySelectorAll('.animate-grid-move, .animate-grid-move-alt');
                    gridElements.forEach((el, index) => {
                        el.style.animation = index === 0 ? 'grid-move 15s ease-in-out infinite' : 'grid-move-alt 20s ease-in-out infinite';
                    });
                } else if (component.id === 'txt-glitch') {
                    // Ensure glitch text animations are active
                    const glitchElements = previewArea.querySelectorAll('.animate-ping, .animate-pulse');
                    glitchElements.forEach(el => {
                        el.style.animationDuration = '0.5s';
                    });
                } else if (component.id.includes('load-')) {
                    // Force loader animations to restart
                    const animatedElements = previewArea.querySelectorAll('[class*="animate-"]');
                    animatedElements.forEach(el => {
                        el.style.animation = 'none';
                        setTimeout(() => {
                            el.style.animation = '';
                        }, 10);
                    });
                } else if (component.id.includes('bg-particle')) {
                    // Ensure particle animations are visible
                    const particles = previewArea.querySelectorAll('.animate-ping, .animate-pulse');
                    particles.forEach(el => {
                        el.style.animationDuration = Math.random() * 2 + 1 + 's';
                    });
                }
            }, 100);
            
            document.getElementById('codeDisplay').textContent = component.code;
        }

        // Initialize typewriter animation
        function initializeTypewriter() {
            const typewriterElement = document.querySelector('#typewriter-demo') || document.querySelector('.typewriter-text');
            if (typewriterElement) {
                // Remove any existing classes and reset
                typewriterElement.className = 'text-2xl font-mono text-green-400';
                typewriterElement.id = 'typewriter-demo';
                const text = "Hello, World! ⌨️";
                const speed = 150;
                let i = 0;
                let isDeleting = false;
                
                typewriterElement.innerHTML = '';
                typewriterElement.style.borderRight = '2px solid #10b981';
                typewriterElement.style.width = 'auto';
                typewriterElement.style.maxWidth = 'fit-content';
                typewriterElement.style.display = 'inline-block';
                typewriterElement.style.whiteSpace = 'nowrap';
                
                function typeWriter() {
                    if (!isDeleting && i < text.length) {
                        typewriterElement.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else if (!isDeleting && i === text.length) {
                        // Pause at full text
                        setTimeout(() => {
                            isDeleting = true;
                            typeWriter();
                        }, 2000);
                    } else if (isDeleting && i > 0) {
                        typewriterElement.innerHTML = text.substring(0, i-1);
                        i--;
                        setTimeout(typeWriter, speed/2);
                    } else if (isDeleting && i === 0) {
                        // Start typing again
                        isDeleting = false;
                        setTimeout(typeWriter, 500);
                    }
                }
                
                typeWriter();
                
                // Blinking cursor
                setInterval(() => {
                    typewriterElement.style.borderRightColor = 
                        typewriterElement.style.borderRightColor === 'transparent' ? '#10b981' : 'transparent';
                }, 500);
            }
        }

        // Toggle view
        function toggleView() {
            showingCode = !showingCode;
            document.getElementById('previewArea').parentElement.classList.toggle('hidden');
            document.getElementById('codeView').classList.toggle('hidden');
            document.getElementById('viewToggle').textContent = showingCode ? '👁️ Show Preview' : '👁️ Show Code';
        }

        // Copy code
        function copyCode() {
            if (selectedComponent) {
                navigator.clipboard.writeText(selectedComponent.code);
                // Show feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ Copied!';
                setTimeout(() => btn.textContent = originalText, 2000);
            }
        }

        // Use component
        function useComponent() {
            if (selectedComponent) {
                // Simulate sending to editor
                console.log('Inserting component:', selectedComponent.name);
                alert(`Component "${selectedComponent.name}" would be inserted into the editor at cursor position.`);
            }
        }

        // Execute /ui command
        async function executeUICommand() {
            const command = document.getElementById('uiCommand').value;
            const resultDiv = document.getElementById('commandResult');
            
            if (!command.startsWith('/ui ')) {
                resultDiv.textContent = '❌ Commands must start with /ui';
                return;
            }

            const message = command.substring(4);
            resultDiv.textContent = '⏳ Generating component...';

            try {
                const response = await fetch('/api/magic/ui', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `✅ Generated ${data.customizations.detected} component! <button class="text-purple-400 underline ml-2" onclick='viewGeneratedCode(${JSON.stringify(data.component.code)})'>View Code</button>`;
                    
                    // Show in preview
                    document.getElementById('previewArea').innerHTML = generatePreviewFromType(data.customizations.detected);
                } else {
                    resultDiv.textContent = '❌ ' + data.error;
                }
            } catch (error) {
                resultDiv.textContent = '❌ Failed to generate component';
            }
        }

        // View generated code
        function viewGeneratedCode(code) {
            document.getElementById('codeDisplay').textContent = code;
            if (!showingCode) toggleView();
        }

        // Generate preview from type
        function generatePreviewFromType(type) {
            const previews = {
                button: '<button class="px-6 py-3 bg-purple-600 text-white rounded-lg shadow-lg shadow-purple-500/50 hover:shadow-xl hover:shadow-purple-500/60 transition-all duration-300">Generated Button</button>',
                'shiny-text': '<h2 class="text-3xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent animate-gradient-x">Generated Text</h2>',
                card: '<div class="p-6 bg-white/10 backdrop-blur-lg border border-white/20 rounded-xl"><h3 class="text-lg font-semibold mb-2">Generated Card</h3><p class="text-gray-300">AI-generated component</p></div>',
                loader: '<div class="w-12 h-12 border-4 border-purple-600 border-t-transparent rounded-full animate-spin"></div>'
            };
            return previews[type] || '<div class="text-gray-400">Preview generated component</div>';
        }
    </script>
</body>
</html>
