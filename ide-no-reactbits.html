<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="./ide-build/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Coder1 IDE - No ReactBits"/>
    <link rel="apple-touch-icon" href="./ide-build/logo192.png"/>
    <link rel="manifest" href="./ide-build/manifest.json"/>
    <title>Coder1 IDE - No ReactBits</title>
    
    <!-- Only load the React build CSS -->
    <link href="./ide-build/static/css/main.cba8dcc6.css" rel="stylesheet">
    
    <!-- Override to hide ReactBits -->
    <style>
        /* Ensure full height layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        /* Hide ReactBits component */
        .react-bits {
            display: none !important;
        }
        
        /* Make content area take full width */
        .content-area {
            width: 100% !important;
        }
        
        .main-content {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Only load the React build JS -->
    <script defer="defer" src="./ide-build/static/js/main.50776b76.js"></script>
</body>
</html>
